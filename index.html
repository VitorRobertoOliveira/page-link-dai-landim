<body>
    <div class="container">
        <img src="/assets/img/daiLandimCorte.JPG" alt="Dai Landim" class="profile-img">
        <h1>Dai Landim</h1>
        <p>Te ajudo a descobrir sua melhor versão!</p>
        <div class="links">
            <a href="https://api.whatsapp.com/send?phone=5534984401206" target="_blank">Agendar Horário</a>

                    <option value="consultoria">Consultoria capilar</option>

                    <option value="coloracao total">Coloração total</option>
                    <option value="retoque de raiz">Retoque de raiz</option>
                    <option value="lavagem e finalização">Lavagem e finalização</option>
                    <option value="Avaliação capilar">Avaliação capilar</option>
                    <option value="Penteado">Penteado</option>
                </select>
                <a href="#" id="agendar-btn" class="cta-button" target="_blank">Enviar</a>

        </div>
