<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Dai Landim Cachos - Descubra sua melhor versão!">
    <meta property="og:description" content="Cabeleireira especialista em cabelos naturais. Agende seu horário!">
    <meta property="og:image" content="https://seusite.com/assets/img/DaiMaior.png">
    <meta property="og:url" content="https://seusite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dai Landim Cachos - Descubra sua melhor versão!">
    <title>Dai Landim Cachos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&family=Roboto&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

</head>

<body>
    <main>
        <div class="container">
            <img src="/assets/img/DaiMaior.png" alt="Dai Landim" class="profile-img">
            <h1>Dai Landim Cachos</h1>
            <p>Te ajudo a descobrir sua melhor versão!</p><br>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-slide">
                        <img src="/assets/img/Daiane empresarial-7.jpg" alt="Imagem 1">
                        <img src="/assets/img/Daiane empresarial-6.jpg" alt="Imagem 2">
                        <img src="/assets/img/Daiane empresarial-5.jpg" alt="Imagem 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="/assets/img/Daiane empresarial-16.jpg" alt="Imagem 4">
                        <img src="/assets/img/CabeloLongo.jpeg" alt="Imagem 5">
                        <img src="/assets/img/Mechas.jpeg" alt="Imagem 6">
                    </div>
                    <div class="carousel-slide">
                        <video controls autoplay loop muted>
                            <source src="/assets/img/DaiCorteMasc.mp4" type="video/mp4">
                        </video>
                        <video controls autoplay loop muted>
                            <source src="/assets/img/DaiCorteFem.mp4" type="video/mp4">
                        </video>
                        <video controls autoplay loop muted>
                            <source src="/assets/img/DaiLavador.mp4" type="video/mp4">
                        </video>

                    </div>
                    <!-- Adicione mais "slides" conforme necessário -->
                </div>
            </div>

            <nav class="links">
                <ul>
                    <li>
                        <a href="https://api.whatsapp.com/send?phone=5534984401206" class="custom-button"
                            target="_blank">
                            <img src="/assets/img/b1.jpeg" alt="img 1">
                            <span>Agendar Horário</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://g.co/kgs/NanfRpL" class="custom-button" target="_blank">
                            <img src="/assets/img/b2.jpeg" alt="img 1">
                            <span>Dê seu feedback</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/dailandimcachos" class="custom-button" target="_blank">
                            <img src="/assets/img/b3.jpeg" alt="img 1">
                            <span>Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://api.whatsapp.com/send?phone=5534984401206" class="custom-button"
                            target="_blank">
                            <img src="/assets/img/b4.jpeg" alt="img 1">
                            <span>Whatsapp</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com/maps/place/Dai+Landim+Cachos/@-18.9106306,-48.3174662,17z/data=!4m6!3m5!1s0x94a4455ad44b9697:0xe01c16f15757ae39!8m2!3d-18.9099448!4d-48.3157109!16s%2Fg%2F11vf00cyb8?entry=ttu&g_ep=EgoyMDI1MDMwMy4wIKXMDSoASAFQAw%3D%3D"
                            class="custom-button" target="_blank">
                            <img src="/assets/img/b5.jpeg" alt="img 1">
                            <span>Nossa localização</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="modalForm" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="heading-modal">
                        <i class="bi bi-scissors"></i>
                        <h2>Preencha os dados</h2>
                    </div>
                    <div class="close">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
                <form id="contactForm">
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" required>
                    <select class="form-control" name="select" id="select">
                        <option value="" disabled selected>Selecione o Serviço</option>
                        <option value="corte">Corte</option>
                        <option value="tratamento capilar">Tratamento capilar</option>
                        <option value="consultoria">Consultoria capilar</option>
                        <option value="mechas">Mechas</option>
                        <option value="coloracao total">Coloração total</option>
                        <option value="retoque de raiz">Retoque de raiz</option>
                        <option value="lavagem e finalização">Lavagem e finalização</option>
                        <option value="Avaliação capilar">Avaliação capilar</option>
                        <option value="Penteado">Penteado</option>
                    </select>
                    <button type="submit" id="agendar-btn" target="_blank" class="cta-button">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/assets/js/script.js"></script>
</body>

</html>
